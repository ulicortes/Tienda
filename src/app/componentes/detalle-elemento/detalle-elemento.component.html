<div>
    <div class="card. mb-3" style="text-align: center;">
        <h2 class="card-title">Camiseta de {{elemento.nombre}}</h2>
        <h4 class="card-text">${{elemento.precio}}</h4>
        <div class="card-body">
            <div style="width: 50%; margin: auto;">
                <img [src]="elemento.imagen" class="card-img-top" [alt]="elemento.nombre">
            </div>
            <h4 class="card-text">Disponibles: {{elemento.cant_disponible}}</h4>
            @if (elemento.cant_disponible > 0) {
            <app-input-cantidad [elemento]="elemento"></app-input-cantidad>
            } @else {
            <p class="bg-warning">No hay camisetas disponibles en este momento</p>
            }
        </div>
    </div>
</div>
